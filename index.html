                    Mass migration led to the creation of new residential areas. 
                    Although in Europe we still don’t realise it, because the 
                    cases are limited - Calais is the most striking example - and 
                    because we prefer forms of detention - rather than 
                    cohabitation - this doesn’t mean it is not happening in other 
                    parts of the world. Real cities have been shaped by decades 
                    of mass migration and the most clear examples of this phenomenon 
                    can be found in Africa. With this project I want to analyse, 
                    through satellite imagery, these new cities and investigate 
                    how they evolved, following the principles of town planning. 
                    In addition, I want to underline how public satellite imagery 
                    Europe shows no traces of these conglomerates, denoting a 
                    “censorship” which prevent a clear understanding of the matter. 
                    Exemplar is the situation over Calais, where public satellite 
                    imagery is not updated since 2004. Each image is the composition 
                    of hundreds of HD screenshots stitched together.<br><br>
